name: Node.js CI

on:
  push: 
    branchs: [ main ]

jobs:
  build:
    run-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: 20.x
    - run: npm-i
    - run: npm run build --if-present
    - run: npm run lint